<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date Invitation</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7; /* Light gray background */
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            position: relative; /* Added for positioning the button */
        }

        header, main, footer {
            padding: 20px;
            flex-shrink: 0;
        }

        header {
            background-color: #ff0066; /* Pink header */
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #ff0066; /* Pink button */
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05); /* Slightly scale on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .option {
            text-align: center;
            cursor: pointer;
            margin: 10px;
        }

        .option img {
            width: 200px;
            height: 150px;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .confirmation {
            margin-top: 20px;
            text-align: center;
        }

        .corner-button {
            position: fixed;
            top: 20px; /* Adjust top position */
            right: 20px; /* Adjust right position */
            background-color: #ff0066; /* Pink button */
            color: #fff;
            border: none;
            padding: 15px 30px; /* Increased padding for a bigger button */
            border-radius: 50px; /* Increased border radius for a rounder button */
            cursor: pointer;
            font-size: 1.1em;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .corner-button:hover {
            transform: scale(1.05); /* Slightly scale on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .love-gif {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .heart {
            color: red;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            to {
                transform: scale(1.2);
            }
        }

        .pictures {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .pictures img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .flying-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('heart.gif') no-repeat center/cover;
            animation: fly 5s infinite linear;
        }

        @keyframes fly {
            0% { left: 0; }
            100% { left: 100%; top: -100%; }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Iesi cu mine pe 24? Ai grija ce zici ca plang ðŸ’–</h1>
        <p>Choose your answer:</p>
        <button id="yes-button">Yes</button>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Date Options Section -->
        <section class="date-options" style="display: none;">
            <h2>Select a Food:</h2>
            <div class="option" id="paste-option"> <!-- Corrected ID -->
                <img src="paste.jpg" alt="Paste">
                <p>Paste</p>
            </div>
            <div class="option" id="pizza-option">
                <img src="pizza.jpg" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="option" id="dessert-option">
                <img src="dolo.jpg" alt="Dessert">
                <p>Dessertu vine oricum alege doar mancarea</p>
            </div>
        </section>

        <!-- Time Options Section -->
        <section class="time-options" style="display: none;">
            <h2>Select a Time:</h2>
            <div class="option" id="lunch-option">
                <p>inainte sa mergem unde mergem</p>
            </div>
            <div class="option" id="dinner-option">
                <p>dupa ce ne intoarcem</p>
            </div>
        </section>

        <!-- Confirmation Section -->
        <section class="confirmation" style="display: none;">
            <h2>Gata asa ramane fraierici:</h2>
            <p>You're invited to enjoy <span id="selected-food">sushi</span> for <span id="selected-time">dinner</span>!</p>
            <button id="confirm-button">Confirm</button>
        </section>
        
        <!-- Pictures Section -->
        <div class="pictures" style="display: none;">
            <img src="vaca.gif" alt="Fireworks">
            <img src="vaca2.gif" alt="Cruise">
            <img src="cur.gif" alt="Ferris Wheel">
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p></p>
    </footer>
    
    <!-- Kiss Button -->
    <button class="corner-button" id="kiss-button">Intrebare importanta ðŸ˜˜</button>

    <!-- Love GIF -->
    <img class="love-gif" src="200w.gif" alt="Love" width="100">
    
    <!-- Flying Heart Animation -->
    <div class="flying-heart"></div>
    
    <!-- JavaScript -->
    <script>
        // Yes Button
        document.getElementById('yes-button').addEventListener('click', function() {
            document.querySelector('.date-options').style.display = 'block';
        });

        // Food Options
        document.getElementById('paste-option').addEventListener('click', function() { // Corrected ID
            document.querySelector('.time-options').style.display = 'block';
            document.getElementById('selected-food').textContent = 'paste'; // Adjusted text content
            document.querySelector('.date-options').style.display = 'none'; // Hide options
        });

        document.getElementById('pizza-option').addEventListener('click', function() {
            document.querySelector('.time-options').style.display = 'block';
            document.getElementById('selected-food').textContent = 'pizza';
            document.querySelector('.date-options').style.display = 'none'; // Hide options
        });

        document.getElementById('dessert-option').addEventListener('click', function() {
            document.querySelector('.time-options').style.display = 'block';
            document.getElementById('selected-food').textContent = 'dessert';
            document.querySelector('.date-options').style.display = 'none'; // Hide options
        });

        // Time Options
        document.getElementById('lunch-option').addEventListener('click', function() {
            document.querySelector('.confirmation').style.display = 'block';
            document.getElementById('selected-time').textContent = 'lunch';
            document.querySelector('.time-options').style.display = 'none'; // Hide options
        });

        document.getElementById('dinner-option').addEventListener('click', function() {
            document.querySelector('.confirmation').style.display = 'block';
            document.getElementById('selected-time').textContent = 'dinner';
            document.querySelector('.time-options').style.display = 'none'; // Hide options
        });

        // Confirm Button
        document.getElementById('confirm-button').addEventListener('click', function() {
            document.querySelector('.pictures').style.display = 'flex'; // Show pictures
            alert("Thank you for confirming! See you on Valentine's Day!");
        });

        // Kiss Button
        document.getElementById('kiss-button').addEventListener('click', function() {
            var answer = confirm("Pot sa le pup pe mili si lili? Sau pe tine?");
            if (answer) {
                // If answer is yes, display a heart emoji
                alert("Luatis limba in gura de sete. ðŸ’‹");
            } else {
                // If answer is no, display a sad emoji
                alert("Urit din partea ta! ðŸ˜”");
            }
        });
    </script>
</body>
</html>
